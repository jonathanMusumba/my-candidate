<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>

<body>
    <h1>Create a New Post</h1>
    <form id="create-post-form">
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="Health">Health</option>
            <option value="Education">Education</option>
            <option value="Social Economic Development">Social Economic Development</option>
            <option value="Community Support">Community Support</option>
            <option value="Monitoring">Monitoring</option>
        </select><br>

        <label for="media">Media URL:</label>
        <input type="text" id="media" name="media"><br>

        <label for="details">Details:</label>
        <textarea id="details" name="details"></textarea><br>

        <label for="datePosted">Date Posted:</label>
        <input type="date" id="datePosted" name="datePosted"><br>

        <input type="submit" value="Create Post">
    </form>

    <script>
        document.getElementById('create-post-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('This is a static page. Form submission is not functional.');
        });
    </script>
</body>

</html>
